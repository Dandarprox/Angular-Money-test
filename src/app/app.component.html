<div>
  <label for="moneyInput">Money Input:</label>
  <input type="text"
    id="moneyInput"
    [value]="visualRep"
    (input)="onInput($event)">

    <!-- Validation Error Message -->
  <div *ngIf="moneyInput.errors?.invalidDecimal" class="error">
    Please enter a valid number with up to two decimal places.
  </div>

  <router-outlet></router-outlet>
</div>
